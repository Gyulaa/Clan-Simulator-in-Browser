{% extends 'base.html' %}

{% block content %}
  <h1 class="title">Add New Member</h1>
  <form method="POST" class="form">
    {% csrf_token %}
    <div class="form-row">
      <label for="{{ form.name.id_for_label }}" class="form-label">Name:</label>
      {{ form.name }}
    </div>
    <div class="form-row">
      <label for="{{ form.fatherid.id_for_label }}" class="form-label">Father ID:</label>
      {{ form.fatherid }}
    </div>
    <div class="form-row">
      <button type="submit" class="submit-button">Submit</button>
    </div>
  </form>
  <!-- error if childnumber == pcn -->
  <div id="error-message"></div>

  <style>
    body {
      background-color: #440000;
    }
    .form {
      background-color: #550000;
      border-radius: 10px;
      padding: 40px;
      margin-top: 50px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0px 0px 20px 5px rgba(0,0,0,0.5);
      transition: box-shadow 0.3s ease;
    }
    .form:hover {
      box-shadow: 0px 0px 30px 10px rgba(0,0,0,0.5);
    }
    .form-row {
      margin-bottom: 20px;
    }
    .form-label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: white;
    }
    input[type=text], input[type=number] {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 5px;
      background-color: #ffcccc;
      font-size: 20px;
      color: rgb(33,37,41);
      margin-bottom: 10px;
    }
    input[type=text]:focus, input[type=number]:focus {
      outline: none;
      box-shadow: 0px 0px 5px 0px white;
    }
    .submit-button {
      background-color: #cfa9a9;
      color: #880000;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .submit-button:hover {
      background-color: #f2f2f2;
    }
  </style>
{% endblock %}
